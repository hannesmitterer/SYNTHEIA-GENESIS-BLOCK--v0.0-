<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apollo CIC | Ologramma Interattivo Finale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #scene-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Contenitore Interfaccia di Comando (CIC) */
        #cic-interface { 
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 650px; height: 400px; 
            background: linear-gradient(to top, rgba(1, 10, 20, 0.95), rgba(1, 10, 20, 0.7)); 
            border: 2px solid #ff7700; border-radius: 12px 12px 0 0; 
            box-shadow: 0 0 40px rgba(255, 119, 0, 0.6); 
            z-index: 10; display: flex; flex-direction: column;
            transition: all 0.5s;
        }

        /* Area dei log e risposte */
        #chat-log { flex-grow: 1; padding: 15px; overflow-y: auto; border-bottom: 1px solid #ff7700; }
        .log-entry { margin-bottom: 10px; font-size: 0.95em; }
        .log-user { color: #8aff8a; font-weight: bold; }
        .log-system { color: #ffeb3b; }

        /* Input area */
        #input-area { display: flex; padding: 15px; }
        #command-input { flex-grow: 1; padding: 12px; border: none; background: #1a2b3e; color: #c9d1d9; border-radius: 6px 0 0 6px; font-size: 1em; }
        #send-button { padding: 12px 20px; background: #ff7700; color: white; border: none; border-radius: 0 6px 6px 0; cursor: pointer; transition: background 0.3s; }
        #send-button:hover { background: #e06a00; }
        
        /* Indicatore di Stato e Titolo */
        #status-bar { position: absolute; top: 15px; right: 15px; padding: 8px 15px; background: rgba(0, 0, 0, 0.7); color: #fff; border-radius: 4px; z-index: 10; font-size: 0.9em; border-left: 5px solid #ff7700; }
        #title-bar { position: absolute; top: 15px; left: 15px; color: #ff7700; z-index: 10; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="title-bar">APOLLO CIC // BIODIVERSHARMONY</div>
    <div id="status-bar">STATO: Ologramma Generativo Attivo</div>
    
    <div id="cic-interface">
        <div id="chat-log">
            <div class="log-entry log-system">Sistema: Inizializzazione Ologramma Generativo (Euystacio CIC)...</div>
            <div class="log-entry log-system">Sistema: **Valori SAIN:** Biodiversharmony, Tutti-Frutti Karma, Woodborne Festival caricati. Pronto per comandi. (Audio vocale attivo)</div>
        </div>
        <div id="input-area">
            <input type="text" id="command-input" placeholder="Comando Esecutivo..." autocomplete="off">
            <button id="send-button">Esegui</button>
        </div>
    </div>

    <script>
        // --- FUNZIONI DI BASE VOCALE (EUYSTACIOAI) ---
        const synth = window.speechSynthesis;
        function speak(text) {
            if (synth.speaking) return;
            if (text !== '') {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'it-IT';
                utterance.rate = 1.0; 
                synth.speak(utterance);
            }
        }

        // --- LOGICA CHAT INTERATTIVA (CIC) ---
        const chatLog = document.getElementById('chat-log');
        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        
        sendButton.addEventListener('click', processCommand);
        commandInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') processCommand(); });

        function appendLog(text, isUser = false) {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + (isUser ? 'log-user' : 'log-system');
            entry.textContent = (isUser ? 'Seedbringer: ' : 'AIC: ') + text;
            chatLog.appendChild(entry);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function processCommand() {
            const command = commandInput.value.trim().toUpperCase();
            if (!command) return;
            appendLog(command, true);
            commandInput.value = '';
            
            let responseText = '';
            if (command.includes('QUERY STATUS TRE PV')) {
                responseText = 'Query Eseguita. Ologramma reagisce: TRE (+1.5% Stabile) genera crescita verde; PV (4.8%) genera pulsazioni lente.';
            } else if (command.includes('ALIGN EUYSTACIO PRINCIPLE')) {
                responseText = 'Allineamento Eseguito. L\'ologramma irradia un\'onda di calore Tutti-Frutti Karma. Principio Attivo.';
            } else if (command.includes('VIBRAZIONI')) {
                responseText = 'Il Generative Biodiversity Hub sta aumentando la frequenza di pulsazione e la saturazione del colore (Woodborne Festival Mode).';
            } else {
                responseText = `Comando [${command}] riconosciuto. Ologramma in elaborazione.`;
            }

            // Azione Critica: AIC parla (EuystacioAI Output Vocale)
            speak(responseText); 
            
            triggerVisualReaction(command); 
            setTimeout(() => appendLog(responseText), 800);
        }
        
        // --- LOGICA 3D LEGGERA E OTTIMIZZATA ---
        let camera, scene, renderer, nexusCore;
        let clock = new THREE.Clock();

        function init3D() {
            // Setup Renderer (NO Composer/Bloom per alleggerire su mobile/Android)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0d1117, 1);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Luce (Basic per MeshBasicMaterial)
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            
            // Ologramma Ottimizzato (Low-Poly/MeshBasicMaterial)
            const geometry = new THREE.IcosahedronGeometry(1.0, 2); // Poligonalità ridotta
            const material = new THREE.MeshBasicMaterial({ // Leggero
                color: 0x8aff8a, 
                wireframe: true,
                transparent: true,
                opacity: 0.9,
            });
            nexusCore = new THREE.Mesh(geometry, material);
            scene.add(nexusCore);
            
            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function triggerVisualReaction(command) {
            // Reazione semplificata (Solo Colore)
            if (command.includes('ALIGN EUYSTACIO')) {
                nexusCore.material.color.setHex(0xff00ff); // Magenta vivo
                setTimeout(() => nexusCore.material.color.setHex(0x8aff8a), 1000); 
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            
            if (nexusCore) {
                // Movimento semplice e costante
                nexusCore.rotation.x += 0.005;
                nexusCore.rotation.y += 0.008;
                
                // Pulsazione
                const scale = 1.0 + Math.sin(elapsedTime * 2) * 0.05;
                nexusCore.scale.set(scale, scale, scale);
            }
            
            renderer.render(scene, camera); // Render diretto (più leggero)
        }

        init3D();
    </script>
</body>
</html>
